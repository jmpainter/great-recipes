<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Great Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <div class="top">
        <div class="wrapper">
          <div class="account">
            <nav class="account-links">
              <ul>
                <li><a>Login</a></li>
                <li><a>Sign Up</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="logo">
        <img height="72" width="280" src="images/logo.png" />
      </div>
      <nav class="main-nav">
        <ul>
          <li><a>Find a Recipe</a></li>
          <li><a>Add a Recipe</a></li>
        </ul>
      </nav>
      <div class="hero"></div>
    </header>

    <main>
      <div class="wrapper">
        <h3>New Recipes</h3>
        <div class="recipe-container">
          <div class="recipe-wrapper">
            <img src="images/recipe_img_1.jpg" />
            <div class="recipe-caption">
              <span class="caption">Sushi Surprise</span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="recipe-wrapper">
            <img src="images/recipe_img_2.jpg" />
            <div class="recipe-caption">
              <span class="caption">Pasta with Cheese</span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="recipe-wrapper">
            <img src="images/recipe_img_3.jpg" />
            <div class="recipe-caption">
              <span class="caption">Super Salad</span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="recipe-wrapper">
            <img src="images/recipe_img_4.jpg" />
            <div class="recipe-caption">
              <span class="caption">Coffee Creation</span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="recipe-wrapper">
            <img src="images/recipe_img_5.jpg" />
            <div class="recipe-caption">
              <span class="caption">Blueberry Cobbler</span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </div>
          <div class="recipe-wrapper">
            <img src="images/recipe_img_6.jpg" />
            <div class="recipe-caption">
              <span class="caption">Crunchy Cookies</span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
